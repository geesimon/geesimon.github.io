<script>
//Tooltip for bar
d3.tooltip = function () {
    "use strict";

    var tooltip_div = d3.select("body").append("div")	
            .attr("class", "tooltip")				
            .style("opacity", 0);
    
    tooltip_div.append("div")
        .attr("class", "tooltip-key")
        .text("Engineer:");

    tooltip_div.append("div")
        .attr("class", "tooltip-value")
        .attr("id", "engineer_name");
    
    tooltip_div.append("div")
        .attr("class", "tooltip-key")
        .text("Project:");

    tooltip_div.append("div")
        .attr("class", "tooltip-value")
        .attr("id", "project_name");

    tooltip_div.append("div")
        .attr("class", "tooltip-key")
        .text("Changes:");

    tooltip_div.append("div")
        .attr("class", "tooltip-value")
        .attr("id", "git_changes");
    
    function tooltip(){

    }

    tooltip.show = function(x, y, name, project, changes){
        tooltip_div.select("#engineer_name").text(name);
        tooltip_div.select("#project_name").text(project);
        tooltip_div.select("#git_changes").text(changes);

        tooltip_div.style("left", x + "px")		
                .style("top", y + "px");

        tooltip_div.transition()		
                .duration(200)
                .style("opacity", 0.9);
    }

    tooltip.hide = function(){
        tooltip_div.transition()		
                .duration(500)		
                .style("opacity", 0);
    }

    tooltip.move = function(x, y){
        tooltip_div.style("left", x + "px")		
                .style("top", y + "px");
    }

    return tooltip;
};
</script>

<script>
d3.month_picker = function(refresh_fn) {
    picker = d3.selectAll(".month_picker input")
            .on("change", function(){
                selected_month = [];
                d3.selectAll(".month_picker input").each(function(){
                    if(this.checked) selected_month.push(+this.value);
                })
                refresh_fn(selected_month)
            })
}
</script>
        
<script>
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 100, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.05)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var tooltip = d3.tooltip();

//var z = d3.scaleOrdinal()
//    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var z = d3.scaleOrdinal().range(d3.schemeCategory10);

d3.csv("gitwork.csv", function(d, i, columns) {
  for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
  d.total = t;
  return d;
}, function(error, data) {
  if (error) throw error;

  var keys = data.columns.slice(1);

  data.sort(function(a, b) { return b.total - a.total; });
  x.domain(data.map(function(d) { return d.user; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
  z.domain(keys);

  g.append("g")
    .selectAll("g")
    .data(d3.stack().keys(keys)(data))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
      .attr("project", function(d) {return d.key;})
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.data.user); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth())
        .on("mouseover", function(d) {
            tooltip.show(d3.event.pageX + 16, d3.event.pageY + 16, d.data.user, 
                            d3.select(this.parentNode).attr("project"), d[1]-d[0])
            })					
        .on("mouseout", function(d) {
            tooltip.hide();
        })
        .on("mousemove", function(d) {
            tooltip.move(d3.event.pageX + 16, d3.event.pageY + 16);
        });

  g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y).ticks(null, "s"))
      .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("Git Changes");

  var legend = g.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")
      .selectAll("g")
      .data(keys.slice().reverse())
      .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { return d; });
});

function refreshData(){
    
}

d3.month_picker(refreshData);
</script>
